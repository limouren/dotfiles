name: Update Packages

on:
  schedule:
    # Run daily at 9 AM HKT (1 AM UTC)
    - cron: "0 1 * * *"
  workflow_dispatch:
    # Allow manual triggering

jobs:
  update-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add nixpkgs channel
        run: nix-channel --add https://nixos.org/channels/nixpkgs-unstable nixpkgs && nix-channel --update

      - name: Install Home Manager
        run: |
          nix-channel --add https://github.com/nix-community/home-manager/archive/master.tar.gz home-manager
          nix-channel --update
          nix-shell '<home-manager>' -A install

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Update packages
        run: |
          echo "Running package updates..."
          ./scripts/update-packages.sh all

      - name: Push changes
        run: |
          # Check if there are any commits to push
          if git log origin/master..HEAD --oneline | grep -q .; then
            echo "Pushing commits..."
            git push
            echo "✅ Updates pushed to repository"
          else
            echo "ℹ️ No updates were needed"
          fi
